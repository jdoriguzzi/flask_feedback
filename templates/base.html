<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Flask Feedback {% block title %}{% endblock %}
  </title>
</head>
<body>

<div>
  {% block content %}

</div>

</body>
</html>
